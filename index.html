<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color picker</title>
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>
<body id="bodyId">
<div class="main-container">
    <h1>Color picker</h1>
    <div class="color-picker">
        <div class="rgb-picker">
            <label for="red">Red</label>
            <input type="number" id="red" min="0" max="255" value="">
        </div>
        <div class="rgb-picker">
            <label for="green">Green</label>
            <input type="number" id="green" min="0" max="255" value="">
        </div>
        <div class="rgb-picker">
            <label for="blue">Blue</label>
            <input type="number" id="blue" min="0" max="255" value="">
        </div>
        <div class="rgb-picker">
            <label for="transparency">Transparency</label>
            <input type="number" id="transp" min="0" max="100" value="">
        </div>

    </div>
    <p id=hexText>HEX value: #......</p>
    <p>Binary values:</p>
    <ul>
        <li id="rText">Red: ...</li>
        <li id="gText">Green: ...</li>
        <li id="bText">Blue: ...</li>
    </ul>
</div>
</body>
</html>
